<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/6d208b1cbc.js" crossorigin="anonymous"></script>
    <!-- custom tailwind class making -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                cateBtnColor: 'rgba(37, 37, 37, 0.70)',
                sortBtnColor: '#252525',
                authorColor: 'rgba(23, 23, 23, 0.70)',
                titleColor: '#171717'
              },
              backgroundColor: {
                timeBg: '#171717',
                activeBg: '#FF1F3D',
                cateBtnBg: 'rgba(37, 37, 37, 0.15)',
                sortBtnBg: 'rgba(37, 37, 37, 0.20)'
              },
              fontFamily: {
                'fontInter': ['Inter', 'sans-serif']
              }
            }
          }
        }
      </script>
</head>
<body class="font-fontInter">
<!-- header -->
  <header class="w-11/12 mx-auto py-7 flex items-center border-b-2">
    <!-- logo -->
    <div class="flex-1">
      <img src="./photos/Logo.png" alt="">
        </div>
    <!-- sort button -->
    <div class="flex-1 text-center">
      <button class="bg-sortBtnBg text-lg px-5 py-3 font-medium rounded text-sortBtnColor hover:bg-gray-200">Sort by view</button>
        </div>
    <!-- blog button -->
    <div class="flex-1 text-right">
      <a class="text-lg font-medium px-5 py-3 rounded text-white bg-activeBg hover:bg-red-500" href="blog.html">Blog</a>
        </div>
  </header>
  <!-- main -->
  <main class="w-11/12 mx-auto">
    <section>
      <!-- categories buttons container -->
      <div id="cateContainer" class="flex gap-5 justify-center mt-6">

      </div>
      <!-- videos cards container -->
      <div id="cardsContainer" class="grid grid-cols-4 gap-6 mt-8">

            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
