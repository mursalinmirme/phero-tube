<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/6d208b1cbc.js" crossorigin="anonymous"></script>
    <!-- custom tailwind class making -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                cateBtnColor: 'rgba(37, 37, 37, 0.70)',
                sortBtnColor: '#252525',
                authorColor: 'rgba(23, 23, 23, 0.70)',
                titleColor: '#171717'
              },
              backgroundColor: {
                timeBg: '#171717',
                activeBg: '#FF1F3D',
                cateBtnBg: 'rgba(37, 37, 37, 0.15)',
                sortBtnBg: 'rgba(37, 37, 37, 0.20)'
              },
              fontFamily: {
                'fontInter': ['Inter', 'sans-serif']
              }
            }
          }
        }
      </script>
</head>
<body class="font-fontInter">
<!-- header -->
  <header class="w-11/12 mx-auto py-3 md:py-7 flex flex-col md:flex-row items-center border-b-2">
    <!-- logo -->
    <div class="order-1 md:order-1 flex-1">
      <img class="w-32" src="./photos/Logo.png" alt="">
        </div>
    <!-- sort button -->
    <div class="mt-5 md:mt-0 order-3 md:order-2 flex-1 text-center">
      <button onclick="sortBtnHandeler()" class="bg-sortBtnBg text-sm md:text-lg px-5 py-2.5 font-semibold md:font-medium rounded text-sortBtnColor hover:bg-gray-200">Sort by view</button>
        </div>
    <!-- blog button -->
    <div class="mt-4 md:mt-0 order-2 md:order-3 flex-1 text-right">
      <a class="text-sm md:text-lg font-semibold md:font-medium px-5 py-2.5 rounded text-white bg-activeBg hover:bg-red-500" href="blog.html">Blog</a>
        </div>
  </header>
  <!-- main -->
  <main class="w-11/12 mx-auto">
    <section>
      <!-- categories buttons container -->
      <div id="cateContainer" class="flex gap-4 md:gap-5 justify-center mt-6">

      </div>
      <!-- videos cards container -->
      <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8 mb-8">

            </div>
      <!-- No data found page -->
      <div id="noDataFound" class="hidden">
        <div class="flex items-center py-20 md:24 lg:py-28 justify-center">
          <div class="text-center">
            <img class="mx-auto" src="./photos/Icon.png" alt="">
            <h3 class="text-2xl md:text-3xl text-titleColor leading-snug font-bold mt-7">Oops!! Sorry, There is no <br> content here</h3>
          </div>
        </div>
      </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
